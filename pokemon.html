<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="Icon" type="image/x-icon" href="https://i.ebayimg.com/images/g/qLMAAOSwWxNYpH6L/s-l300.jpg">


</head>

<body>
    <div class="jumbotron text-center">
        <h1>寶可夢圖鑑列表</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <button class="btn btn-primary" onclick='fetchPokemon()'>載入寶可夢圖鑑列表innerHTML</button>
            </div>

            <div class="col-12 col-md-3">
                <button class="btn btn-danger" onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>
            </div>

            <div class="col-12 col-md-3">
                <button class="btn btn-success" id="addevent">載入寶可夢圖鑑列表addEventListener</button>
            </div>

            <div class="col-12 col-md-3">
                <button class="btn btn-secondary reset">重置</button>
            </div>
        </div>
    </div>




    <div id='container'>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script>
        let container = document.getElementById("container");

        // window.onload = setPokemon();
        function setPokemon() {
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerText = "Pokemon圖鑑列表";

            //https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png
            let filename = "001";
            let pathfile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
            let pokemonimg = `<img src ='${pathfile}'>`
            container.innerHTML = pokemonimg;
        }

        // window.onload = appendPokemon();
        function appendPokemon() {
            let img = document.createElement('img');
            img.setAttribute("src", "https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png");
            container.appendChild(img);
        }


        function fetchPokemon() {
            let pokemons = '';
            for (let i = 1; i < 899; i++) {
                let filename = i.toString().padStart(3, '0');
                let pathfile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
                let pokemonimg = `<img src ='${pathfile}'>`
                pokemons += pokemonimg;
            }
            container.innerHTML = pokemons;
        }
        function fetchPokemon_appendChild() {
            // container.removeChild(container.childNodes[0]);

            for (let i = 1; i < 899; i++) {
                let filename = i.toString().padStart(3, '0');
                let pathfile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
                //let pokemonimg = `<img src ='${pathfile}'>`
                let img = document.createElement('img');
                img.setAttribute('src', pathfile);

                container.appendChild(img);
            }
        }

        //addevent
        let addevent = document.getElementById('addevent');
        addevent.addEventListener("click", function () {
            for (let i = 1; i < 899; i++) {
                let filename = i.toString().padStart(3, '0');
                let pathfile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
                let img = document.createElement('img');
                img.setAttribute('src', pathfile);
                container.appendChild(img);
            }
        })

        //reset
        let reset = document.querySelector('.reset');
        reset.onclick = function (event) {
            let pokemons = '';
            container.innerHTML = pokemons;
        }



    </script>


</body>

</html>
