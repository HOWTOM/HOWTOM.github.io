<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終極密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            h1{
                text-align: center;
            }
            .range{
                margin: auto;
                width: 500px;
                height: 100px;
                border: 1px solid blue;
                margin-bottom: 20px;
            }
            .guess{
                border: 1px solid gray;
                width: 150px;
                height: 50px;
                margin: 20px auto;
                display: flex;
                justify-content: center;
            }

            
            
            

        </style>
</head>
<body>
    <h1>歡迎收看~ 程式大熱門之終極密碼!</h1>
    <div class="range"></div>
    
    
    <div class="w-50 m-auto">
        <button type="button" class="start btn btn-primary d-block m-auto"  >請按下按鈕開始遊戲</button>
        <div class="guess"></div>

        <div class="numbers d-flex flex-wrap justify-content-center">
            <button class="btn btn-dark col-3 m-2">1</button>
            <button class="btn btn-dark col-3 m-2 ">2</button>
            <button class="btn btn-dark col-3 m-2">3</button>
            <button class="btn btn-dark col-3 m-2">4</button>
            <button class="btn btn-dark col-3 m-2">5</button>
            <button class="btn btn-dark col-3 m-2">6</button>
            <button class="btn btn-dark col-3 m-2">7</button>
            <button class="btn btn-dark col-3 m-2">8</button>
            <button class="btn btn-dark col-3 m-2">9</button>
            <button class="btn btn-danger col-3 m-2" id="delete">X</button>
            <button class="btn btn-dark col-3 m-2">0</button>
            <button class="btn btn-primary col-3 m-2" id="enter">V</button>
        </div>
    </div>

<script>
let range = document.querySelector('.range');
let start = document.querySelector('.start');
let guess = document.querySelector('.guess');
let numbers = document.querySelector('.numbers');


//設定範圍1~99
let password;
let min = 1;
let max = 99;
let state = false;

start.addEventListener('click',reset);
function reset(){
    state = true;
    let i = random_num(100);
    password = i == 0? ++x : x;
    min = 0;
    max = 100;
    clear();
    range_num();
    alert("遊戲開始");
}
function random_num(max){
    return Math.floor(Math.random()*max);
}
function range_num(){
    range.innerText = `${min} ~ ${max}`;
}

function clear(){
    guess.innerText = '';
}












    
</script>







</body>
</html>
